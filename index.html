<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Recipe App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Personalized Recipe Finder</h1>
    </header>

    <main>
        <!-- Search Section -->
        <section id="search-section">
            <h2>Find Recipes</h2>
            <input type="text" id="ingredient-input" placeholder="Enter ingredients...">
            <button id="search-button">Search</button>
        </section>

        <!-- Recipe Display Section -->
        <section id="recipe-display">
            <h2>Recipes</h2>
            <div id="recipes-list">
                <!-- Recipes will be listed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Personalized Recipe App</p>
    </footer>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
